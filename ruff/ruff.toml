# --------------------------------------------------------------------------
# MINIMAL RUFF CONFIGURATION
# Essential linting and formatting for Python projects
# --------------------------------------------------------------------------

# Core settings
output-format = "grouped"
line-length = 88

[lint]
# Select only essential rule sets
select = [
    "E",  # pycodestyle errors (basic style)
    "W",  # pycodestyle warnings
    "F",  # pyflakes (runtime errors)
    "B",  # bugbear (common bugs)
    "I",  # isort (import ordering)
    "N",  # naming conventions
    "UP", # pyupgrade (modern syntax)
    "S",  # security (bandit subset)
]

# Minimal ignores for practical development
ignore = [
    "E501", # Line too long (handled by formatter)
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D106", # Missing docstring in public nested class
    "D107", # Missing docstring in __init__
]

# Auto-fix behavior
fixable = ["ALL"]
unfixable = ["F401"] # Preserve unused imports

# --------------------------------------------------------------------------
# FORMATTING CONFIGURATION
# --------------------------------------------------------------------------
[format]
quote-style = "double"
line-ending = "auto"
indent-style = "space"
