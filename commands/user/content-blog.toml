name = "content:blog"
description = "Write a technical blog post based on best practices"
prompt = """
Act as a Developer Advocate. Write a comprehensive technical blog post about: {{args}}

**Structure:**
1. **Title**: SEO-friendly and engaging.
2. **Introduction**: Hook the reader, explain the 'Why'.
3. **Core Concept**: Explain the theory clearly.
4. **Implementation**: Step-by-step guide with working, commented code.
5. **Pitfalls**: Common mistakes and how to avoid them.
6. **Conclusion**: Summary and Call to Action.

**Style:**
- Tone: Conversational but authoritative.
- Formatting: Use Markdown headers, code blocks, and bullet points.
- SEO: Include meta description and keywords naturally.
"""
